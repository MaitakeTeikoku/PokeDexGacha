<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ポケモン図鑑ガチャ</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <div>
            ユーザ名　「<span id="userName"></span>」
        </div>
        
        <div class="space">
            <button type="button" onclick="location.href='./listCard.html'">　図鑑　</button>
            <button type="button" onclick="location.href='./ranking.html'">ランキング</button>
            <button type="button" id="audioMute" onclick="audioMute();">ミュート解除</button>
            <button type="button" onclick="logout();">ログアウト</button>
        </div>

        <p></p>
        <button type="button" id="buttonGacha" onclick="gacha(); return false;" disabled>ガチャを引く</button>
        <div id="infoGacha">読み込み中...</div>

        <div id="info"></div>
        <div id="infoDetail"></div>

        <div id="settingGacha" class="infoHead infoColor">
            <p></p>
            <p>
                ポケモン数　　　：　<span id="countDexSum">0</span>匹
            </p>
            <p>
                色違い　　　　　：　<span id="countShinyRandom">0</span>
            </p>
            <p class="liRare4Default">
                レア４（幻）　　：　<span id="countRare4Random">0</span>　<span id="countRare4Sum">0</span>匹
            </p>
            <p class="liRare3Default">
                レア３（伝説）　：　<span id="countRare3Random">0</span>　<span id="countRare3Sum">0</span>匹
            </p>
            <p class="liRare2Default">
                レア２（準伝説）：　<span id="countRare2Random">0</span>　　<span id="countRare2Sum">0</span>匹
            </p>
            <p class="liRare1Default">
                レア１（御三家）：　<span id="countRare1Random">0</span>　　<span id="countRare1Sum">0</span>匹
            </p>
        </div>

        <div id="card" class="card">
            <ul id="ul1" class="ul1Index"></ul>
            <div id="bgType" class="bgType">
                <div id="bgType1" class="bgType1"></div>
                <div id="bgType2" class="bgType2"></div>
            </div>
        </div>
                
        <audio id="audioBgm">
            <source src="./audio/07BattleWild.mp3" type="audio/mp3">
        </audio>
        <audio id="audioGet">
            <source src="./audio/08WinWild.mp3" type="audio/mp3">
        </audio>
        <audio id="audioSound">
            <source src="" type="audio/mp3">
        </audio>

        <script src="./js/common.js"></script>
        <script src="./js/index.js"></script>
    </body>
