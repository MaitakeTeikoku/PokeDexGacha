<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ポケモン図鑑ガチャ</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <div>
            ランキング
        </div>

        <div class="space">
            <button type="button" onclick="location.href='./index.html'">メイン画面へ</button>
            <button type="button" onclick="location.href='./listCard.html'">　図鑑　</button>
        </div>

        <div id="info">読み込み中...</div>
        <div id="infoDetail"></div>
        <div class="ranking">
            <table id="tableRanking">
                <tr class="point">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        ×<span id="pointDexSum">0</span>
                    </td>
                    <td>
                        ×<span id="pointShiny">0</span>
                    </td>
                    <td>
                        ×<span id="pointRare4">0</span>
                    </td>
                    <td>
                        ×<span id="pointRare3">0</span>
                    </td>
                    <td>
                        ×<span id="pointRare2">0</span>
                    </td>
                    <td>
                        ×<span id="pointRare1">0</span>
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>順位</th>
                    <th>ユーザ名</th>
                    <th>得点</th>
                    <th>見つけた数<br>（/<span id="countDexSum">0</span>）</th>
                    <th>色違い</th>
                    <th>レア４<br>（/<span id="countRare4Sum">0</span>）<div class="square liRare4Default"></div></th>
                    <th>レア３<br>（/<span id="countRare3Sum">0</span>）<div class="square liRare3Default"></div></th>
                    <th>レア２<br>（/<span id="countRare2Sum">0</span>）<div class="square liRare2Default"></div></th>
                    <th>レア１<br>（/<span id="countRare1Sum">0</span>）<div class="square liRare1Default"></div></th>
                    <th>ガチャ回数</th>
                    <th>最終ガチャ日</th>
                </tr>
            </table>
        </div>

        <script src="./js/common.js"></script>
        <script src="./js/ranking.js"></script>
    </body>
</html>
